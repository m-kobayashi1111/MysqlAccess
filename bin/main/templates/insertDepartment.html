<!-- departmentの登録画面を追加。部署コードの数字の入力のみの固定を追加 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">

</head>
<body>
	<h1>DB登録（部署名簿:DEPARTMENT）</h1>
	<div id="access">
		<form method="post" action="registerDepartment">
			<span class="colorr-red">部署コード（半角数字で入力）</span><input type="text" name="d_cd" maxlength="2" required="required" oninput="value = value.replace(/[^0-9]+/i,'');">
			<span class="colorr-red">部署名</span><input type="text" name="d_name" maxlength="20" required="required">
			
			
			<div id="insert">
				<input type="submit" class="btn btn-outline-success" value="登録">
			</div>
				
		</form>
		

	</div>
</body>
</html>
